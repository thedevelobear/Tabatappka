nodeLinker: pnp

supportedArchitectures:
  os:
    - 'darwin'
    - 'linux'

  cpu:
    - 'x64'
    - 'arm64'

  libc:
    - 'glibc'
    - 'musl'

enableScripts: false

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: '@yarnpkg/plugin-typescript'

yarnPath: .yarn/releases/yarn-3.2.4.cjs
